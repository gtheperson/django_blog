<!-- Template for post list in blog -->
<!-- The format of a blog post that is inserted into the default page -->

{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}

		<div class="post-div">
			<p class="date">Published: {{post.published_date}}</p>
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
			<p>{{post.text|linebreaksbr|truncatewords:100}}</p>
		</div>

	{% endfor %}
{% endblock %}
