<!-- Template for post list in blog -->

<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
	<title>Django George Blog</title>
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>

	<div class="title">
		<h1><a href="/">George's Blog</a></h1>
	</div>

	{% for post in posts %}

		<div class="post-div">
			<p>Published: {{post.published_date}}</p>
			<h2><a href="/">{{post.title}}</a></h2>
			<p>{{post.text|linebreaksbr}}</p>
		</div>

	{% endfor %}

</body>

</html>
