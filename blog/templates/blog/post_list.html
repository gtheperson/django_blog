<!-- Template for post list in blog -->

<!DOCTYPE html>
<html>
<head>
	<title>Django George Blog</title>
</head>

<body>

	<div>
		<h1><a href="/">George's Blog</a></h1>
	</div>

	{% for post in posts %}

		<div>
			<p>Published: {{post.published_date}}</p>
			<h2><a href="/">{{post.title}}</a></h2>
			<p>{{post.text|linebreaksbr}}</p>
			<hr>
		</div>

	{% endfor %}

</body>

</html>
